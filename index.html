<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>jQuery RPG</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">One Punch Man - RPG</h1>
      </div>
      <div class="row" id="characterList">
        <div class="col-md-3 character" id="Saitama">
          <h5 class="text-center">Saitama</h5>
          <img src="assets/img/saitama.jpg" alt="Image of Saitama" />
          <p class="health text-center">140</p>
        </div>
        <div class="col-md-3 character" id="Genos">
          <h5 class="text-center">Genos</h5>
          <img src="assets/img/genos.jpg" alt="Image of Genos" />
          <p class="health text-center">160</p>
        </div>
        <div class="col-md-3 character" id="Speed-o-Sound-Sonic">
          <h5 class="text-center">Speed-o-Sound Sonic</h5>
          <img
            src="assets/img/speed-o-sound-sonic.jpg"
            alt="Image of Speed-o-Sound-Sonic"
          />
          <p class="health text-center">140</p>
        </div>
        <div class="col-md-3 character" id="Garou">
          <h5 class="text-center">Garou</h5>
          <img src="assets/img/garou.jpeg" alt="Image of Garou" />
          <p class="health text-center">180</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" id="yourCharacter">
          <h2 class="text-center">Your Character</h2>
        </div>
        <div class="col-md-6" id="defender">
          <h2 class="text-center">Defender</h2>
        </div>
      </div>
      <div class="row" id="availableEnemies">
        <h2 class="text-center">Enemies Available To Attach</h2>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
